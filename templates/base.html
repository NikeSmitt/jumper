{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ansonika">
    <title>{% block title %}Jumper{% endblock %}</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="{% static "img/apple-touch-icon-57x57-precomposed.png" %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72"
          href="{% static "img/apple-touch-icon-72x72-precomposed.png" %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114"
          href="{% static "img/apple-touch-icon-114x114-precomposed.png" %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144"
          href="{% static "img/apple-touch-icon-144x144-precomposed.png" %}">

    <!-- GOOGLE WEB FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- BASE CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- SPECIFIC CSS -->
    <link href="{% static "css/home_1.css" %}" rel="stylesheet">
    <!-- SPECIFIC CSS -->
    <link href="{% static "css/listing.css" %}" rel="stylesheet">

    <!-- YOUR CUSTOM CSS -->
    <link href="{% static "css/custom.css" %}" rel="stylesheet">

</head>
<body>

<div id="page">
    {% include 'includes/header.html' %}
    {% block content %}{% endblock %}
    {% include 'includes/footer.html' %}
</div>
<div id="toTop"></div><!-- Back to top button -->


<!-- COMMON SCRIPTS -->
<script src="{% static "js/common_scripts.min.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>


<!-- SPECIFIC SCRIPTS -->
<script src="{% static "js/modernizr.js" %}"></script>
<script src="{% static "js/video_header.min.js" %}"></script>
<script>
    // Video Header
    HeaderVideo.init({
        container: $('.header-video'),
        header: $('.header-video--media'),
        videoTrigger: $("#video-trigger"),
        autoPlayVideo: true
    });
</script>
<script src="{% static "js/isotope.min.js" %}"></script>
<script>
    // Isotope filter
    $(window).on('load', function () {
        var $container = $('.isotope-wrapper');
        $container.isotope({itemSelector: '.isotope-item', layoutMode: 'masonry'});
    });
    $('.isotope_filter').on('click', 'a', 'change', function () {
        var selector = $(this).attr('data-filter');
        $('.isotope-wrapper').isotope({filter: selector});
    });
</script>

<!-- SPECIFIC SCRIPTS -->
<script src="{% static  "js/sticky_sidebar.min.js" %}"></script>
<script src="{% static  "js/specific_listing.js" %}"></script>

</body>
</html>
